<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/main.css" />
    <title>Our Portfolio Responsive Site with Netlify Forms</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="navbar container">
          <div class="navbar__left">
            <ul>
              <li><a href="#">works</a></li>
              <li><a href="#">about</a></li>
            </ul>
          </div>
          <div class="navbar__center">
            <img
              class="navbar__center-img"
              src="assets/images/person.jpeg"
              alt="profile image"
            />
          </div>
          <div class="navbar__right">
            <ul>
              <li><a href="#">links</a></li>
              <li><a href="#">contacts</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="quote">
        <div class="container">
          <div class="quote__text">
            <h1>motivation is the first step to <span>sucess</span></h1>
            <ul>
              <li>
                <a href="#"
                  ><img src="assets/images/twitter.svg" alt="twitter"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="assets/images/behance.svg" alt="twitter"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="assets/images/instagram.svg" alt="twitter"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="works">
        <div class="container">
          <div class="works__heading">works</div>
          <div class="works__grid">
            <div class="works__grid-one">
              <img src="assets/images/work-image1.jpg" alt="ocean image" />
              <div class="grid-overlay">
                <div>
                  <span>Featured</span>
                  <h3>Motivation Is The First Step To Success</h3>
                </div>
              </div>
            </div>
            <div class="works__grid-two">
              <img src="assets/images/work-image2.jpg" alt="ocean image" />
              <div class="grid-overlay">
                <div>
                  <h3>Benjamin Franklin S Method Of Habit Formation</h3>
                </div>
              </div>
            </div>
            <div class="works__grid-three">
              <img src="assets/images/work-image3.jpg" alt="ocean image" />
              <div class="grid-overlay">
                <div><h3>How Great Is The Strength Of Your Belief</h3></div>
              </div>
            </div>
            <div class="works__grid-four">
              <img src="assets/images/work-image4.jpg" alt="ocean image" />
              <div class="grid-overlay">
                <div>
                  <span>Featured</span>
                  <h3>Increasing Prosperity With Positive Thinking</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="container">
      <div class="lines">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
